
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body d-flex justify-content-around align-items-center">
                <div class="row">
                    <div class="col-md-6">
                        <h4>
                            {{lapInfo.lName}}
                        </h4>
                        <p> <strong>Price : {{lapInfo.price | currency : "INR"}}</strong> </p>
                        <p><strong>Details</strong> : {{lapInfo.details}}</p>
                        <p [ngClass]="{
                            'text-danger' : lapInfo.status === 'OutOfStock',
                            'text-warning' : lapInfo.status === 'Available'
                        }">Status : <strong>{{lapInfo.status}} <i class="fa-solid fa-star"></i></strong></p>
                        <p [ngClass]="{
                            'text-success' : lapInfo.rating > '4.5',
                            'text-danger' : lapInfo.rating < '4.4'
                        }">Rating : <strong>{{lapInfo.rating}}</strong></p>
                    </div>
                    <div class="col-md-6">
                        <figure class=" imgInfo">
                            <img src="{{lapInfo.imgUrl}}" alt="{{lapInfo.lName}}" title="{{lapInfo.lName}}">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

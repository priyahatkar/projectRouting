
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body d-flex justify-content-around align-items-center">
                <div class="row">
                    <div class="col-md-6">
                        <h3>
                            {{moInfo.moName}}
                        </h3>
                        <p class="text-muted"> Price : <strong>{{moInfo.prize}}</strong></p>
                        <p>Ram : <strong>{{moInfo.ram}}</strong> </p>
                        <p>Details :{{moInfo.moInfo}}</p>
                        <p [ngClass]="{
                            'text-info': moInfo.status === 'Available',
                            'text-danger' : moInfo.status === 'OutOfStock'
                        }">status : <strong>{{moInfo.status}}</strong></p>
                        <p [ngClass]="{
                            'text-danger' : moInfo.rating <4,
                            'text-success' : moInfo.rating >4.1
                        }">Rating : {{moInfo.rating}} <i class="fa-solid fa-star"></i></p>
                    </div>
                    <div class="col-md-6">
                        <div class="imgInfo">
                            <img [ngClass]="" src="{{moInfo.imgUrl}}" alt="{{moInfo.moName}}" title="{{moInfo.moName}}">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

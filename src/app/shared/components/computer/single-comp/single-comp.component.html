<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body d-flex justify-content-around align-items-center">
                <div class="row">
                    <div class="col-md-6">
                        <h3>
                            {{compInfo.cName}}
                        </h3>
                        <p class="text-muted"> Price : <strong>{{compInfo.price |currency : 'INR'}}</strong></p>
                        <p>Ram : <strong>{{compInfo.ram}}</strong> </p>
                        <p>Details :{{compInfo.details}}</p>
                        <p [ngClass]="{
                            'text-info': compInfo.status === 'Available',
                            'text-danger' : compInfo.status === 'OutOfStock'
                        }">status : <strong>{{compInfo.status}}</strong></p>
                        <p [ngClass]="{
                            'text-danger' : compInfo.rating <4,
                            'text-success' : compInfo.rating >4.1
                        }">Rating : {{compInfo.rating}} <i class="fa-solid fa-star"></i></p>
                    </div>
                    <div class="col-md-6">
                        <div class="imgInfo">
                            <img [ngClass]="" src="{{compInfo.imgUrl}}" alt="{{compInfo.cName}}" title="{{compInfo.cName}}">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
